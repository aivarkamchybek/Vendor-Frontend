<div class="saved-file-container">
    <table mat-table [dataSource]="files">
      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef> File Name </th>
        <td mat-cell *matCellDef="let file"> {{ file.fileName }} </td>
      </ng-container>
  
      <ng-container matColumnDef="savedDate">
        <th mat-header-cell *matHeaderCellDef> Saved Date </th>
        <td mat-cell *matCellDef="let file"> {{ file.savedDate | date: 'yyyy-MM-dd HH:mm:ss' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let file">
          <button mat-raised-button color="primary" (click)="downloadFile(file.id)">
            <mat-icon>download</mat-icon> Download
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <div *ngIf="errorMessage" class="error-message">
      <mat-icon>error</mat-icon> {{ errorMessage }}
    </div>
  </div>
